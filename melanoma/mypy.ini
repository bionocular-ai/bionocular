[mypy]
# MyPy configuration for the melanoma project

# Python version  
python_version = 3.11

# Show error codes
show_error_codes = True

# Import handling - ignore missing imports to focus on actual type issues
ignore_missing_imports = True
follow_imports = silent

# Disable specific error codes that conflict with SQLAlchemy
disable_error_code = 
    valid-type,
    misc,
    assignment

# Files and directories to check
files = src/

# Exclude patterns
exclude = ^tests/.*\.py$
